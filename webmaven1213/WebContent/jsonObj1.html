<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Creating Object JSON with JavaScript</title>
<script language="javascript">
function show(){
var JSONObj = { "name" : "tw511.com", "year" : 2005 };
document.write("<h1>JSON with JavaScript example</h1>");
document.write("<br>");
document.write("<h3>Website Name="+JSONObj.name+"</h3>");
document.write("<h3>Year="+JSONObj.year+"</h3>");
}
function JSshow(){
	var obj=new Object();
	obj.name="Gjun Java";
	obj.year=2020;
	var str=JSON.stringify(obj);
	alert(str);	
}

function JS(){
	var jsa=new Object();
	jsa.name="111";
	jsa.year=123;
	var sta=JSON.stringify(jsa);
	alert(sta);
}

</script>
</head>
<body>
	<button onclick="show()">Show JS Object</button>
	<button onclick="JSshow()">JS Show Object</button>
	<button onclick="JS()">JS Object</button>
	
</body>
</html>
